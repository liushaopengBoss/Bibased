    <script>
        $(document).ready(function(){

            $('#loading-example-btn').click(function () {
                btn = $(this);
                simpleLoad(btn, true)
                simpleLoad(btn, false)
            });
            $.ajax({
                url : "/rest/v1/get_Speed_of_progress?time=0",
                dataType : "jsonp",
                type : "POST",
                jsonpCallback:'callback',
                success : function(resultData){
                    if(resultData.data >= 100){

                        $("#positionDetailProgressBar").width('100%');
                        $("#positionProgressBar").width('100%');
                        $("#cityProgressBar").width('100%');
                        $("#companyProgressBar").width('100%');

                        $("#positionDetailLabel").text("当前进度： 100%")
                        $("#cityLabel").text("当前进度： 100%")
                        $("#companyLabel").text("当前进度： 100%")
                        $("#positionLabel").text("当前进度： 100%")

                        $("#position").html($("<span class=\"label label-success\">成 &nbsp;&nbsp;功</span>"));
                        $("#positionDetail").html($("<span class=\"label label-success\">成 &nbsp;&nbsp;功</span>"));
                        $("#city").html($("<span class=\"label label-success\">成 &nbsp;&nbsp;功</span>"));
                        $("#company").html($("<span class=\"label label-success\">成 &nbsp;&nbsp;功</span>"));

                    }
                },
                error:function(){

                }

            });

        });

        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }
        function getWebInfo(webType,type) {
            var url ;
            switch (webType){
                case 1: url = "/rest/v1/get_position_details?code="+type; break;
                case 2: url ="/rest/v1/get_positions?code="+type; break;
                case 3: url = "/rest/v1/get_city?code="+type;break;
                case 4: url = "/rest/v1/get_company?code="+type;break;
            }
            $.ajax({
                url : url,
                dataType : "jsonp",
                type : "POST",
                jsonpCallback:'callback',
                success : function(data){
                    if(data.code == 200){
                        var status = $("<span class=\"label label-primary\">进行中</span>");
                        switch (webType){
                            case 1: $("#positionDetail").html(status); setTimeout("positionDetail"); break;
                            case 2: $("#position").html(status);setTimeout("position"); break;
                            case 3: $("#city").html(status); setTimeout("city");break;
                            case 4: $("#company").html(status); setTimeout("company");break;
                        }
                    }else{
                        alert(data.message)
                    }

                 },
                error:function(){
                    var status = $("<span class=\"label label-danger\">失 &nbsp;&nbsp;败</span>");
                    switch (webType){
                        case 1: $("#positionDetail").html(status); break;
                        case 2: $("#position").html(status); break;
                        case 3: $("#city").html(status);break;
                        case 4: $("#company").html(status);break;
                    }
                    alert("请检查你的网络！")
                }

        });
        }
        function callback() {

        }
        function setTimeout(id) {
            init(id);
            var interva = setInterval(function() {
                    $.ajax({
                        url : "/rest/v1/get_Speed_of_progress?time=0",
                        dataType : "jsonp",
                        type : "POST",
                        jsonpCallback:'callback',
                        success : function(resultData){
                            if(resultData.code == 200){
                                $("#"+id+"Label").text("当前进度： "+resultData.data+"%")
                                $("#"+id+"ProgressBar").width(resultData.data);
                            }else{
                                alert(resultData.message)
                            }
                            if(resultData.data >= 100){
                                var status = $("<span class=\"label label-success\">成 &nbsp;&nbsp;功</span>");
                                $("#"+id).html(status);
                                $("#"+id+"ProgressBar").width('100%');
                                clearInterval(interva);
                            }
                        },
                        error:function(){
                            clearInterval(interva);
                            var status = $("<span class=\"label label-danger\">失 &nbsp;&nbsp;败</span>");
                            $("#"+id).html(status);
                            alert("失败！")
                        }

                    });

                },2000);
        }

        function init(id) {
            $("#"+id+"Label").text("当前进度： 0%")
            $("#"+id+"ProgressBar").width(0);
        }
    </script>
