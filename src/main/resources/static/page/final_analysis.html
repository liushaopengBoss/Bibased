<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="favicon.ico"/>

    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/footable.core.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="css/plugins/chosen.css" rel="stylesheet"/>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询条件 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>

                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">网站类型：</label>
                                <div class="col-sm-5">
                                    <select data-placeholder="类型" class="chosen-select webSite" style="width:400px;" tabindex="2"  name="websine">
                                        <option value="" hassubinfo="true">无要求</option>
                                        <option value="lagou" hassubinfo="true">拉勾网</option>
                                        <option value="boss" hassubinfo="true">BOSS直聘</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">时间范围：</label>
                                <div class="col-sm-5">
                                    <select data-placeholder="月薪" class="chosen-select" style="width:400px;" tabindex="2" name="salary">
                                        <option value="0-2" hassubinfo="true">最近一周</option>
                                        <option value="2-5" hassubinfo="true">最近一个月</option>
                                        <option value="2-5" hassubinfo="true">最近六个月</option>
                                        <option value="5-10" hassubinfo="true">每季度</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">职位类型：</label>
                                <div class="col-sm-5">
                                    <select data-placeholder="月薪" class="chosen-select" style="width:400px;" tabindex="2" name="salary">
                                        <option value="0-2" hassubinfo="true">Java</option>
                                        <option value="2-5" hassubinfo="true">PHP</option>
                                        <option value="5-10" hassubinfo="true">C</option>
                                        <option value="10-15" hassubinfo="true">C++</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-3">
                                    <button class="btn btn-w-m queryButton  btn-primary" type="button">查询公司</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>职位发布数量的变化</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="echarts-line-chart"></div>
                    </div>
                </div>
            </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable.all.min.js"></script>
    <script src="js/plugins/chosen.jquery.js"></script>
    <!-- 自定义js -->
    <script src="js/common.js"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- ECharts -->
    <script src="js/echarts-all.js"></script>

    <!-- ECharts demo data -->
    <script src="js/final_echarts.js"></script>
